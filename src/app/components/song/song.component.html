<div class="card mx-2" *ngIf="song">
    <h1 class="card-header text-center">
        Colţul cu muzică
    </h1>

    <div class="card-body">
        <audio controls class="w-100">
            <source src="assets/{{song.mediaFile}}" type="audio/mpeg">
        </audio>
        <div class="row">
            <div class="col-sm-6 card-text p-4">{{song.text}}
            </div>
            <div class="col-sm-6">
                <img class="img-fluid img-thumbnail" src="assets/{{song.image}}" alt="song-pic">
            </div>
        </div>
        <hr>
        <p class="text-muted small px-2">
            Text: {{song.textCredit}}&nbsp;&nbsp;|&nbsp;&nbsp;Interpretare:{{song.interpretare}}
        </p>
    </div>
</div>
