<style>
    .nav {
        margin-left: auto;
    }
</style>

<div class="song-card card mt-2 mb-5 mx-lg-5 px-lg-5" *ngIf="song">
    <div class="card-header row mx-0">
        <span class="col-12 col-md-6 title h3 px-0">Colțul cu muzică - Ziua {{song.id}}</span>
        <span class="col-12 col-md-6 nav nav-menu"><!-- justify-content-end-->
            <app-navbar class="ml-sm-auto"></app-navbar>
        </span>
    </div>
    <div class="audio ml-0">
        <audio controls class="w-100 h-50">
            <source src="assets/{{song.mediaFile}}" type="audio/mpeg">
        </audio>
    </div>
    <div class="card-body">
        <div class="row mx-0">
            <div class="col-sm-6 card-text p-0">{{song.text}} </div>
            <div class="col-sm-6 p-0">
                <img class="img-fluid img-thumbnail w-50" src="assets/{{song.image}}" alt="song-pic">
            </div>
        </div>
        <hr>
        <p class="text-muted small px-2">
            Text: {{song.textCredit}}&nbsp;&nbsp;|&nbsp;&nbsp;Interpretare:{{song.interpretare}}
        </p>
    </div>
</div>
