<div class="craft-card card mx-2 mt-2 mb-5" *ngIf="craft">
    <div class="card-header">
        <div class="title h3 mb-0">
            {{craft.title}} - Ziua {{craft.id}}
        </div>
    </div>
    <div class="nav-menu mt-2">
        <app-navbar></app-navbar>
    </div>
    <div class="card-body mt-2">
        <h3 class="card-title"></h3>
        <p class="card-text" [ngClass]="craft.text.includes('Materiale necesare:')  ? 'strong' : ''">
            {{craft.text}} </p>
        <div class="row mx-0">
            <div class="col-sm-12 col-md-12 col-lg-6 my-1 px-0" *ngFor="let img of craft.images">
                <img class="img-fluid img-thumbnail" src="assets/{{img}}" alt="craft">
            </div>
        </div>
        <hr>
        <p class="text-muted small">
            {{craft.credit}}
        </p>
        <div *ngIf="craft.questions">
            <p class="card-text"> {{craft.questions}}</p><br>
        </div>
    </div>

</div>

<style>
    .strong {
        font-weight: 600;
        /* color: red; */
    }
</style>
