<div class="craft-card card mt-2 mb-5 mx-lg-5 px-lg-5" *ngIf="craft">
    <div class="card-header row mx-0">
        <span class="col-12 col-md-6 title h3 px-0"> {{craft.title}} - Ziua {{craft.id}}</span>
        <span class="col-12 col-md-6 nav nav-menu">
            <app-navbar class="ml-sm-auto"></app-navbar>
        </span>
    </div>
    <div class="card-body my-3">
        <p class="card-text">
            {{craft.text}}
        </p>
        <div class="row mx-0" *ngIf="craft.images">
            <div class="col-sm-12 col-md-12 col-lg-6 my-1 px-0" *ngFor="let img of craft.images">
                <a href="assets/{{img}}" download="img_download" class="clickable">
                    <img class="img-fluid img-thumbnail w-75 " src="assets/{{img}}" alt="craft">
                </a>
            </div>
        </div>

        <div *ngIf="craft.questions">
            <p class="card-text"> {{craft.questions}}</p><br>
        </div><br>
        <div *ngIf="craft.credit && selectedYear==2022" class="text-white">
            <app-contest></app-contest>

            <a href="mailto:bucuriedeadvent@gmail.com" target="_blank"
                class="btn-contest btn btn-sm text-white mb-5">Trimite pozele pe email</a>
        </div> 
        <div *ngIf="craft.credit" class="text-muted small mt-3">
            <ng-container *ngIf="craft.id==7;else second">
                <a href="assets/{{craft.credit}}" download="fișier" class="clickable text-white"
                    style="text-decoration: underline;">
                    Descarcă fișier
                </a>
            </ng-container>
            <ng-template #second>
                <ng-container *ngIf="craft.id==23;else default">
                    <a href="assets/{{craft.credit}}" download="colinde" class="clickable text-white"
                    style="text-decoration: underline;">
                    Descarcă fișierul de colinde
                </a>
                </ng-container>
            </ng-template>
            <ng-template #default>
                <a [href]="craft.credit" class="text-white credit-link"
                    target="_blank">{{craft.credit}}</a>
            </ng-template>
        </div>
    </div>
</div>
