<style>
    .nav {
        margin-left: auto;
    }
</style>

<div class="story-card card mt-2 mb-5 mx-lg-5 px-lg-5" *ngIf="story">
    <div class="card-header row mx-0">
        <span class="col-12 col-md-6 title h3 px-0">{{story.title}} <span class="small">- Ziua {{story.id}} </span>
            <span class="small text-muted">
                {{story.author}}
            </span>
        </span>
        <span class="col-12 col-md-6 nav nav-menu">
            <app-navbar class="ml-sm-auto"></app-navbar>
        </span>
    </div>
    <div class="audio ml-0">
        <audio controls *ngIf="story.voice" controls class="w-100 h-50">
            <source src="assets/{{story.mediaFile}}" type="audio/mpeg">
        </audio>
    </div>
    <div *ngIf="story.voiceContact" class="lecture float-right">
        <a class="d-flex lecture" target="_blank" href="{{story.voiceContact}}"><strong>
                Lectura:{{story.voice}} <i class="fab fa-facebook-square mx-1"></i></strong></a>
    </div>

    <div class="card-body mt-2">
        <p class="card-text mb-4">{{story.text}}</p>
        <div *ngIf="story.credit" class="text-muted small pb-3">
            <hr>
            {{story.credit}}
        </div>
    </div>

</div>

<!-- implement event handler which calls the function in the parent to display other components (song, mom s corner, craft) -->
