<div class="wrap row mx-0 mt-5">
    <div class="col-12 col-sm-12 p-2">
        <div id="card" class=" d-flex">
            <div class="d-flex w-100">
                <div class="home">
                    <i class="fa fa-home fa-lg clickable" (click)="goHome()"></i>
                </div>

                <div class="content mx-auto p-1">
                    <ng-template [ngIf]="daysToDecember >1">
                        <span id="count"> {{daysToDecember}}</span> de zile <br>
                        până la Crăciun!!!
                    </ng-template>
                    <ng-template [ngIf]="daysToDecember ==1">
                        DOAR o zi până la Crăciun!!! <br> Nu uita de concursul nostru!
                    </ng-template>
                    <ng-template [ngIf]="daysToDecember ==0">
                        E Crăciunul!!!
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
