<div class="mx-0 py-5 px-0 text-light h-75">
    <div class="card my-2 clickable" *ngFor="let categ of categories|keyvalue">
        <div class="card-header text-center" (click)="navigateToElement(Object.keys(categ.value))">
            &nbsp;{{Object.values(categ.value)}}&nbsp;
        </div>
    </div>
    
</div>
