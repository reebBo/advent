<div class="card" *ngIf="momsCorner">
    <h1 class="card-header text-center">
        Colțul mămicilor
    </h1>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6 card-text p-3">{{momsCorner.text}}
            </div>
            <div class="col-sm-6">
                <img class="img-fluid img-thumbnail" src="assets/{{momsCorner.image}}" alt="momsCorner-pic">
            </div>
        </div>

        <hr>
        <p class="text-muted small px-2">
            {{momsCorner.credit}}
        </p>
    </div>

</div>
